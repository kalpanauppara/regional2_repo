name: Deploy to Salesforce

on:
  push:
    branches:
      - '!main'
      - 'feature_branch'

jobs:
  deploy-to-salesforce:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create the content_deploy directory
        run: mkdir content_deploy

      - name: Clone and copy from Repo A
        run: |
          git clone https://github.com/kalpanauppara/regional_repo.git
          cp -R regional_repo/mycode/* content_deploy/
        working-directory: ${{ github.workspace }}

      - name: Clone and copy from Repo B
        run: |
          git clone https://github.com/kalpanauppara/global_repo.git
          cp -R global_repo/mysourcecode/* content_deploy/
        working-directory: ${{ github.workspace }}

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          echo "export PATH=\$PATH:$PWD/sfdx-cli" >> $GITHUB_ENV
          # Debugging: Check the PATH and Salesforce CLI version
          echo "Checking PATH environment variable"
          echo $PATH
          which sfdx
          sfdx --version

      - name: Authenticate with Salesforce
        run: |
          # Authenticate with Salesforce using the connected app credentials
          sfdx force:auth:jwt:grant -u ${{ secrets.SALESFORCE_DEVH
