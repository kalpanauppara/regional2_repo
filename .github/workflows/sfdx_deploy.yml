name: Deploy to Salesforce

on:
  push:
    branches:
      - '!main'
      - 'feature_branch'

jobs:
  deploy-to-salesforce:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create the content_deploy directory
        run: mkdir content_deploy

      - name: Clone and copy from Repo A
        run: |
          git clone https://github.com/kalpanauppara/regional2_repo.git
          cp -R regional2_repo/* content_deploy/
        working-directory: ${{ github.workspace }}

      - name: Clone and copy from Repo B
        run: |
          git clone https://github.com/kalpanauppara/global2_repo.git
          cp -R global2_repo/* content_deploy/
        working-directory: ${{ github.workspace }}
